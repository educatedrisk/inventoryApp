<div class="row marketing">
  <ul class="customerlist">
    <li ng-repeat="customer in customers.companies" class="customer">
      
        <div>
          <h4> 
          <a ui-sref="customers.detail({id:customer.id})"> {{ customer.name }}</a>
          </h4>
          <div>{{ customer.city + " " + customer.province }}</div>
        </div>
      
    </li>
  </ul>
</div>
